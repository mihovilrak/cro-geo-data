services:
  db:
    image: postgis/postgis:18-3.6-alpine
    container_name: cro_geo_data_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-gis}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - "./db/init:/docker-entrypoint-initdb.d"
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.2-alpine
    container_name: cro_geo_data_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cro_geo_data_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - "./backend:/app"
      - "./db/init:/db/init:ro"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "cd django_project &&
             python manage.py migrate --run-syncdb &&
             python manage.py collectstatic --noinput &&
             gunicorn django_project.wsgi:application
               --bind 0.0.0.0:8000
               --workers 3
               --timeout 120"

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cro_geo_data_celery
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - "./backend:/app"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "cd django_project &&
             celery -A django_project worker
             --loglevel=INFO
             --queues=${CELERY_TASK_DEFAULT_QUEUE:-cadastral}"

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cro_geo_data_celery_beat
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - "./backend:/app"
    depends_on:
      - db
      - redis
      - backend
    command: >
      sh -c "cd django_project &&
             celery -A django_project beat --loglevel=INFO"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cro_geo_data_frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    volumes:
      - "./frontend:/usr/src/app"
      - "/usr/src/app/node_modules"
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - geoserver
    command: sh -c "npm install --legacy-peer-deps && npm start"

  geoserver:
    image: kartoza/geoserver:latest
    container_name: cro_geo_data_geoserver
    restart: unless-stopped
    environment:
      - GEOSERVER_ADMIN_USER=${GEOSERVER_USER:-admin}
      - GEOSERVER_ADMIN_PASSWORD=${GEOSERVER_PASSWORD:-geoserver}
    volumes:
      - "./geoserver/data_dir:/var/local/geoserver"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f -u ${GEOSERVER_USER:-admin}:${GEOSERVER_PASSWORD:-geoserver} http://localhost:8080/geoserver/rest/about/version || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    command: >
      sh -c "cd /var/local/geoserver
      && chmod +x init.sh
      && ./init.sh"

  nginx:
    image: nginx:1.23-alpine
    container_name: cro_geo_data_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./frontend/build:/usr/share/nginx/html:ro"
    depends_on:
      - backend
      - frontend
      - geoserver

volumes:
  postgres_data:
